<svg width="100%" height="100%" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000" />
  <g fill="white">
    <circle cx="200" cy="100" r="2">
      <animate attributeName="cx" from="200" to="1200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="100" to="800" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="50" r="2">
      <animate attributeName="cx" from="400" to="1300" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="50" to="750" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>

    <circle cx="600" cy="150" r="2">
      <animate attributeName="cx" from="600" to="1100" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="150" to="850" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="800" cy="30" r="2">
      <animate attributeName="cx" from="800" to="1400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="30" to="900" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="1000" cy="90" r="2">
      <animate attributeName="cx" from="1000" to="1500" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="90" to="950" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="50" cy="200" r="2">
      <animate attributeName="cx" from="50" to="1300" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="200" to="1000" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.8s" repeatCount="indefinite"/>
    </circle>

    <circle cx="900" cy="20" r="2">
      <animate attributeName="cx" from="900" to="1600" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" from="20" to="850" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
