<section id="tech-stack">
  <div class="box">
    <h2>Skills</h2>
    <div class="tech-grid">
      <a
        [href]="tech.url"
        target="_blank"
        rel="noopener noreferrer"
        *ngFor="let tech of technologies"
      >
        <div class="tech-item" appHoverEffect>
          <p>{{ tech.name }}</p>
          <img [src]="tech.icon" [alt]="tech.name" />
          <div class="revealed-area"></div>
        </div>
      </a>
    </div>
  </div>
</section>
